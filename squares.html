<html>
<style>
	td{
		border: 1px solid black;
	}
	table{
	         border: 1px solid red;
			 }
</style>
<body>
<div align="center">
	<h1>SQUARES AND CUBES</h1>
	<table>
		
			<tr>
				<th>Number</th>
				<th>Square</th>
				<th>Cube</th>
			</tr>
		

<script>
for (var n=0;n<=10;n++)
{
   document.write('<tr><td>'+n+'</td><td>'+n*n+ '</td><td>'+n*n*n+'</td></tr>');
   }
   </script>
   </table>
   </div>
   </body>
   </html>
